<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="content">
<div class="Result">
 <p class="top"> Your Result </p>
 <div class="score">
  <p class="mark">76</p>
  of 100
</div>

 <b style="color: white; font-size: larger;"> Great </b>
 <p class="remark"> You scored higher than 65% of the people who have taken these tests. </p>
</div>
<div class="summary">
  Summary

 <div class="Reaction"> <img src="icon-reaction.svg" alt="">  <p class="name">Reaction</p>
  <p class="num"> 80 / 100 </p> </div>

 <div class="Memory"> <img src="icon-memory.svg" alt=""> <p class="name"> Memory</p>  
   <p class="num"> 92 / 100 </p></div>

  <div class="verbal">  <img src="icon-verbal.svg" alt=""> <p class="name">Verbal</p> 
    <p class="num">61 / 100 </p> </div>

 <div class="Visual"> <img src="icon-visual.svg" alt=""> <p class="name"> Visual</p> 
  <p class="num">72 / 100 </p> </div>

 <div class="Continue"> 
  <input type="submit" value="Continue">    </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Abdur-Rafiq Morenikeji</a>.
</div>
  
  
  </div>
</div>
</body>
</html>
